<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Adicionar Novo Pedido</title>
</head>

<body>
    <h2>Adicionar Novo Pedido</h2>
    <form th:action="@{/pedidos/savePedido}" th:object="${pedido}" method="post">
        <label for="idCliente">ID do Cliente:</label>
        <input type="number" id="idCliente" name="cliente.idcliente" th:field="*{cliente.idcliente}">
        <label for="idVendedor">ID do Vendedor:</label>
        <input type="number" id="idVendedor" name="vendedor.idvendedor" th:field="*{vendedor.idvendedor}">
        <label for="idTempo">ID do Tempo:</label>
        <input type="number" id="idTempo" name="tempo.idtempo" th:field="*{tempo.idtempo}">
        <label for="valorTotal">Valor Total:</label>
        <input type="number" id="valorTotal" name="valorTotal" th:field="*{valorTotal}">
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/pedidos}">Voltar</a>
</body>

</html>
