<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Lista de Produtos</title>
</head>

<body>
    <h2>Lista de Produtos</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        <tr th:each="produto : ${listProdutos}">
            <td th:text="${produto.idproduto}">ID</td>
            <td th:text="${produto.descricao}">Descrição</td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${produto.idproduto})}">Editar</a>
                <a th:href="@{/deleteProduto/{id}(id=${produto.idproduto})}">Excluir</a>
            </td>
        </tr>
    </table>
    <a href="/showNewProdutoForm">Adicionar Novo Produto</a>
</body>

</html>
