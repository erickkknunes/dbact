<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Adicionar Novo Vendedor</title>
</head>

<body>
    <h2>Adicionar Novo Vendedor</h2>
    <form th:action="@{/vendedores/saveVendedor}" th:object="${vendedor}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:field="*{cpf}">
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/vendedores}">Voltar</a>
</body>

</html>
