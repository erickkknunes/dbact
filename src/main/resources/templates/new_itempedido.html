<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Adicionar Novo Item do Pedido</title>
</head>

<body>
    <h2>Adicionar Novo Item do Pedido</h2>
    <form th:action="@{/itempedidos/saveItemPedido}" th:object="${itemPedido}" method="post">
        <label for="pedido">Pedido:</label>
        <select id="pedido" name="pedido.idpedido" th:field="*{pedido.idpedido}">
            <option th:each="pedido : ${pedidos}" th:value="${pedido.idpedido}" th:text="${pedido.idpedido}"></option>
        </select>
        <br>
        <label for="produto">Produto:</label>
        <select id="produto" name="produto.idproduto" th:field="*{produto.idproduto}">
            <option th:each="produto : ${produtos}" th:value="${produto.idproduto}" th:text="${produto.idproduto}">
            </option>
        </select>
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" th:field="*{quantidade}">
        <br>
        <label for="valorUnit">Valor Unit√°rio:</label>
        <input type="number" id="valorUnit" name="valorUnit" th:field="*{valorUnit}">
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/itempedidos}">Voltar</a>
</body>

</html>
