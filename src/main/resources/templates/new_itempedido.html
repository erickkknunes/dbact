<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Adicionar Novo Item do Pedido</title>
</head>

<body>
    <h2>Adicionar Novo Item do Pedido</h2>
    <form th:action="@{/itempedidos/saveItemPedido}" th:object="${itemPedido}" method="post">
        <label for="idPedido">ID do Pedido:</label>
        <input type="number" id="idPedido" name="pedido.idpedido" th:field="*{pedido.idpedido}">
        <label for="idProduto">ID do Produto:</label>
        <input type="number" id="idProduto" name="produto.idproduto" th:field="*{produto.idproduto}">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" th:field="*{quantidade}">
        <label for="valorUnit">Valor Unit√°rio:</label>
        <input type="number" id="valorUnit" name="valorUnit" th:field="*{valorUnit}">
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/itempedidos}">Voltar</a>
</body>

</html>
