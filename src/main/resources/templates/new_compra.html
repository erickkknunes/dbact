<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Adicionar Nova Compra</title>
</head>

<body>
    <h2>Adicionar Nova Compra</h2>
    <form th:action="@{/compras/saveCompra}" th:object="${compra}" method="post">
        <label for="idTempo">ID do Tempo:</label>
        <input type="number" id="idTempo" name="tempo.idtempo" th:field="*{tempo.idtempo}">
        <label for="idLoja">ID da Loja:</label>
        <input type="number" id="idLoja" name="loja.idloja" th:field="*{loja.idloja}">
        <label for="idFornecedor">ID do Fornecedor:</label>
        <input type="number" id="idFornecedor" name="fornecedor.idfornecedor" th:field="*{fornecedor.idfornecedor}">
        <label for="idProduto">ID do Produto:</label>
        <input type="number" id="idProduto" name="produto.idproduto" th:field="*{produto.idproduto}">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" th:field="*{quantidade}">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" th:field="*{valor}">
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/compras}">Voltar</a>
</body>

</html>
